<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo img {
            width: 70px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff0;
        }
        .gallery {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery-item {
            width: 30%; 
            margin-bottom: 20px;
            border: 2px solid #ccc;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen-img {
            max-width: 100%;
            max-height: 100%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.jpg" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Photos Gallery</a></li>
                <li><a href="results.html">Competition Results</a></li>
                <li><a href="showcase.html">Research Papers & Ideas</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery">
        <!-- Display images -->
        <div class="gallery-item" onclick="openOverlay('images/image1.jpg')">
            <img src="images/image1.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image2.jpg')">
            <img src="images/image2.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image3.jpg')">
            <img src="images/image3.jpg" alt="Photo 3">
        </div>
        <!-- Add more images here -->
        <div class="gallery-item" onclick="openOverlay('images/image4.jpg')">
            <img src="images/image4.jpg" alt="Photo 4">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image5.jpg')">
            <img src="images/image5.jpg" alt="Photo 5">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image6.jpg')">
            <img src="images/image6.jpg" alt="Photo 6">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image7.jpg')">
            <img src="images/image7.jpg" alt="Photo 7">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image8.jpg')">
            <img src="images/image8.jpg" alt="Photo 8">
        </div>
        <div class="gallery-item" onclick="openOverlay('images/image9.jpg')">
            <img src="images/image9.jpg" alt="Photo 9">
        </div>
    </section>
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeOverlay()">&times;</span>
        <img src="" alt="" class="fullscreen-img" id="fullscreen-img">
    </div>

    <footer class="footer">
        Contact Information: example@example.com | Phone: 123-456-7890
    </footer>

    <script>
        function openOverlay(imageSrc) {
            var overlay = document.getElementById('overlay');
            var fullscreenImg = document.getElementById('fullscreen-img');

            fullscreenImg.src = imageSrc;
            overlay.style.display = 'flex';
        }

        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
